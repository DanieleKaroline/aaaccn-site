          <div class="banner" style="width: 100%;">
            <h2>Seja Membro</h2>
          </div>
       </section>
       <section id="form-member">
        <div class="form-contat">
            <form action="#">
              <input type="number" placeholder="Matrícula" required><br><br>
              <input type="text" placeholder="Nome" required><br><br>
              <label>Data de Nascimento:</label>
              <input type="date" placeholder="Data de Nascimento" required><br><br>
              <input type="email" placeholder="Email" required><br><br>
              <input type="tel" placeholder="Telefone" required><br><br>
              <input type="text" placeholder="Endereço" required><br><br>
              <input type="text" placeholder="Alergia ou Condição"><br><br>
              <label for="curso">Selecione seu Curso: </label>
              <select id="cursi" name="curso">
                <option value="agro">Agronomia</option>
                <option value="cc">Ciência da Computação</option>
                <option value="enga">Engenharia Ambiental</option>
                <option value="geo">Geografia</option>
                <option value="hist">História</option>
                <option value="let">Letras</option>
                <option value="mat">Matemática</option>
                <option value="ped">Pedagogia</option>
              </select><br><br>

              <label for="selmod">Selecione a sua forma de participação na AAACCN</label><br><br>
              <input class="a" type="checkbox" name="option1" value="Option 1"> Apenas Membro<br>
              <input class="a" type="checkbox" name="option2" value="Option 2"> Membro e Treinante<br>
              <input class="a" type="checkbox" name="option3" value="Option 3"> Membro e Atleta<br>

              <input type="reset"> <br><br>
              <input type="submit" value="Enviar"><br><br>
            </form>
        </div>
       </section>
